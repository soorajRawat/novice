<template>
    <template if:true={showMulti}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" 
        aria-describedby="modal-content-id-1" 
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- modal header start -->
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" 
                 onclick={dialogClose}>
                    <lightning-icon icon-name="utility:close"
                       alternative-text="close"
                       variant="inverse"
                       size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2  id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Multiply Numbers</h2>
              </header>
          
              <!-- modal body start -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-card>
                    <lightning-input onchange={EnterFirst}></lightning-input>
                    <lightning-input onchange={EnterSec}></lightning-input>
                    <lightning-button label="calculate" onclick={MultiFunc}></lightning-button>
                    <footer>{Result}</footer>
                </lightning-card>
              </div>
        </div>
    </section>
    </template>
    
    
</template>
